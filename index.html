<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container flex">
            <div class="left">
                <div class="image">
                    <img src="img/adidas5.png" alt="" class="slide">
                </div>
                <div class="option flex">
                    <img src="img/adidas.png" onclick="img('img/adidas.png')">
                    <img src="img/adidas1.png" onclick="img('img/adidas1.png')">
                    <img src="img/adidas2.png" onclick="img('img/adidas2.png')">
                    <img src="img/adidas3.png" onclick="img('img/adidas3.png')">
                    <img src="img/adidas4.png" onclick="img('img/adidas4.png')">
                    <img src="img/adidas5.png" onclick="img('img/adidas5.png')">
                </div>
            </div>
            <div class="right">
                <h3>CHUTEIRA X <br> SPEEDPORTAL.3 CAMPO</h3>
                <h4><span> <small>R$:</small> 599,99</span></h4>
                <p>Feito com uma série de materiais reciclados, o cabedal contém pelo menos 50% de conteúdo reaproveitado. Este produto representa apenas uma das nossas soluções para ajudar a acabar com os resíduos plásticos.</p>
                <h5>Tamanho</h5>
                <div class="size flex1">
                    <span>34</span>
                    <span>35</span>
                    <span>37</span>
                    <span>39</span>
                    <span>40</span>
                    <span>41</span>
                    <span>43</span>
                </div>
                <h5>Quantidade</h5>
                <div class="add flex1">
                    <span>-</span>
                    <label>1</label>
                    <span>+</span>
                </div>
                <button>Adicionar ao carrinho</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
